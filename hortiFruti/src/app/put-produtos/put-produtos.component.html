<div class="container-xs">
    <h1 class="text-center">Editar produto</h1>

    <div class="row">

        <section class="col-md-6 d-flex justify-content-center">
            <img src="{{produto.imagem}}" style="width: 286px;height: 250px;" class="card-img-top" alt=" ">

        </section>

        <section class="col-md-6">

            <div class="form-group w-75">
                <label for="Nome ">Nome:</label>
                <input type="text " class="form-control " placeholder="Digite o nome do item " [(ngModel)]="produto.nome ">
            </div>

            <div class="form-group w-75">
                <label for="Preco ">Pre√ßo:</label>
                <input type="number " class="form-control " placeholder="Digite o valor " [(ngModel)]="produto.preco ">
            </div>

            <div class="form-group w-75">
                <label for="Quantidade ">Quantidade em estoque:</label>
                <input type="number " class="form-control " placeholder="Digite a URL da imagem " [(ngModel)]="produto.qtdEstoque ">
            </div>

            <div class="d-flex w-75 justify-content-end ">
                <button class="btn btn-outline-info " (click)=salvar()>Atualizar</button>

            </div>
        </section>

    </div>


</div>
